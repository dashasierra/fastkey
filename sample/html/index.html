<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="fastkey.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastkey API Demonstrator</title>
    <style>
        /* Reset + consistent sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.4s ease, color 0.4s ease;
        }

        /* Light mode defaults */
        :root {
            --bg: #f5f5f5;
            --card-bg: #ffffff;
            --text: #222;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --button-text: #ffffff;
            --button-blue: #007bff;
            --button-green: #28a745;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        /* Dark mode overrides */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --card-bg: #1e1e1e;
                --text: #eaeaea;
                --input-bg: #2a2a2a;
                --input-border: #444;
                --button-blue: #3399ff;
                --button-green: #4cd964;
                --shadow: rgba(0, 0, 0, 0.6);
            }
        }

        /* Card container */
        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 14px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 6px 30px var(--shadow);
            animation: fadeIn 0.6s ease;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: border 0.2s ease, background 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--button-blue);
        }

        button {
            width: 100%;
            padding: 0.9rem;
            margin-bottom: 0.6rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: var(--button-text);
            transition: transform 0.15s ease, opacity 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        #register-button {
            background: var(--button-blue);
        }

        #login-button {
            background: var(--button-green);
        }

        .result {
            margin-top: 1rem;
            min-height: 1.5rem;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <script src="auth/fastkey.js"></script>

    <div class="container">
        <h1>Fastkey API Demonstrator</h1>

        <h2>Login</h2>

        <input type="text" id="username" placeholder="Username">

        <button id="register-button" onclick="register()">Create Account</button>
        <button id="login-button" onclick="login()">Login with Passkey</button>

        <div id="result" class="result"></div>
    </div>

</body>
</html>
